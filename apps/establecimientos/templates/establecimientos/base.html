<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #269900;
        font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;
        }

        li {
        float: left;
        }

        li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        }

        li a:hover {
        background-color: #33cc00;
        }
    </style>
    <meta charset="UTF-8">
    <title>{% block title %}Listado de Establecimientos{% endblock %}</title>

</head>
<body>
    <ul>
        <li><a class="active" href="#home">Inicio</a></li>
        <li><a href={% url 'establecimientos:establemiento-agregar' %}>Agregar Establecimiento</a></li>
    </ul>




    {% block body %}

    {% endblock %}
</body>
</html>
